  test-pyreindexer:
    runs-on: ubuntu-20.04
    needs: build-ubuntu20
    steps:
      - name: Download Ubuntu 20 Deb Artifacts
        uses: actions/download-artifact@v2
        with:
          name: ubuntu20-deb
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Test PyReindexer
        id: build-chain
        uses: kiegroup/github-action-build-chain@v2.5.4
        env:
          GITHUB_TOKEN: ${{ secrets.PYRX_GH_TOKEN }}
        with:
          definition-file: './.github/definition-file.yaml'
          flow-type: full-downstream

on: [push, create, pull_request]
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Environment
        run: |
          ./dependencies.sh
          mkdir build && cd build
        shell: bash
      - name: Build Reindexer
        run: |
          cmake -DENABLE_GRPC=ON ..
          make -j4
          make doc
          STRIP=/bin/true cpack
        shell: bash
      - name: CXX Tests
        run: ctest
        shell: bash


on: [push, create, pull_request]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Environment
        run: |
          #brew install protobuf
          #./.github/workflows/install_grpc.sh
          mkdir build
        shell: bash
      - name: Build Reindexer
        run: |
          cd build
          #cmake -DENABLE_GRPC=ON -DGRPC_PACKAGE_PROVIDER="MODULE" ..
          cmake -G "Visual Studio 16 2019" ..
          make -j4
          cmake --build . --config Release
          cmake --build . --config Release --target face
          cmake --build . --config Release --target swagger
          cmake --build . --config Release --target doc
          cpack
        shell: bash

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Environment
        run: |
          ./dependencies.sh
          brew install protobuf
          ./.github/workflows/install_grpc.sh
          mkdir build
        shell: bash
      - name: Build Reindexer
        run: |
          cd build
          cmake -DENABLE_GRPC=ON -DGRPC_PACKAGE_PROVIDER="MODULE" ..
          make -j4
          make doc
          STRIP=/bin/true cpack
        shell: bash
      - name: CXX Tests
        run: ctest
        shell: bash

  build-ubuntu20:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Environment
        run: |
          sudo ./dependencies.sh
          sudo apt-get install  libprotobuf-dev
          ./.github/workflows/install_grpc.sh
          mkdir build

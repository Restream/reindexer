      - name: CXX Tests
        run: ctest
        shell: bash

  build-asan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Environment
        run: |
          sudo ./dependencies.sh
          sudo apt-get install  libprotobuf-dev
          ./.github/workflows/install_grpc.sh
          mkdir build
        shell: bash
      - name: Build Reindexer
        run: |
          cd build

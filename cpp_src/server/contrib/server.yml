        type: string
        description: "RPC server address"
      http_address:
        type: string
        description: "HTTP server address"
      storage_path:
        type: string
        description: "Path to storage"
      rpc_log:
        type: string
        description: "RPC server log path"
      http_log:
        type: string
        description: "HTTP server log path"
      core_log:
        type: string
        description: "Reindexer core log path"
      server_log:
        type: string
        description: "Reindexer server log path"
      log_level:
        type: string
        description: "Log level, should be one of these: trace, debug, info, warning, error, critical"

  ActivityStats:
    type: object
    properties:
      total_items:
        description: "Total count of documents, matched specified filters"
        type: integer
      items:
        type: array
        items:
          type: object
          required:
            - client
            - query
            - query_id
            - query_start
            - state
          properties:
            client:
              type: string
              description: "Client identifier"
            user:
              type: string
              description: "User name"
            query:
              type: string
              description: "Query text"
            query_id:
              type: integer
              description: "Query identifier"
            query_start:
              type: string
              description: "Query start time"
            state:
              type: string
              description: "Current operation state"
              enum:
              - "in_progress" 
              - "wait_lock"
              - "sending"
              - "indexes_lookup"
              - "bool"
              - "select_loop"
            lock_description:
              type: string

  ClientsStats:
    type: object
    properties:
      total_items:
        description: "Count of connected clients"
        type: integer
      items:
        type: array
        items:
          type: object
          required:
            - connection_id

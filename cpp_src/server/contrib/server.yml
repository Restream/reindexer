openapi: "3.0.1"
info:
  title: Reindexer REST API
  description: |
    **Reindexer** is an embeddable, in-memory, document-oriented database with a high-level Query builder interface.
    Reindexer's goal is to provide fast search with complex queries.
    Reindexer is compact, fast and it does not have heavy dependencies.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 5.9.0
servers:
- url: /api/v1
tags:
- name: databases
  description: Databases management
- name: namespaces
  description: Namespaces management
- name: items
  description: Documents management
- name: indexes
  description: Indexes management
- name: queries
  description: Queries to reindexer (dsl/sql)
- name: system
  description: System methods
paths:
  /db:
    get:
      tags:
      - databases
      summary: List available databases
      description: |
        This operation will output list of all available databases
      operationId: describeDatabases
      parameters:
      - name: sort_order
        in: query
        description: Sort Order
        schema:
          type: string
          enum:
          - asc
          - desc
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Databases'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
    post:
      tags:
      - databases
      summary: Create new database
      description: |
        This operation will create new database. If database is already exists, then error will be returned.
      operationId: createDatabase
      requestBody:
        description: Database definition
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Database'
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
      x-codegen-request-body-name: body
  /db/{database}:
    delete:
      tags:
      - databases
      summary: Drop database
      description: "This operation will remove complete database from memory and disk.\
        \ \nAll data, including namespaces, their documents and indexes will be erased.\
        \ \nCan not be undone. USE WITH CAUTION.\n"
      operationId: dropDatabase
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /db/{database}/namespaces:
    get:
      tags:
      - namespaces
      summary: List available namespaces
      description: |
        This operation will list all available namespaces in specified database.
        If database is not exists, then error will be returned.
      operationId: describeNamespaces
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: sort_order
        in: query
        description: Sort Order
        schema:
          type: string
          enum:
          - asc
          - desc
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Namespaces'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
    post:
      tags:
      - namespaces
      summary: Create namespace
      description: |
        This operation will create new namespace in specified database.
        If namespace is already exists, then operation do not nothing.
      operationId: openNamespace
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      requestBody:
        description: Namespace definition
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Namespace'
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
      x-codegen-request-body-name: body
  /db/{database}/namespaces/{name}:
    get:
      tags:
      - namespaces
      summary: Get namespace description
      description: |
        This operation will return specified namespace description, including options of namespace, and available indexes
      operationId: describeCurrNamespace
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Namespace'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
    delete:
      tags:
      - namespaces
      summary: Drop namespace
      description: |
        This operation will delete completely namespace from memory and disk.
        All documents, indexes and metadata from namespace will be removed.
        Can not be undone. USE WITH CAUTION.
      operationId: dropNamespace
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /db/{database}/namespaces/{name}/truncate:
    delete:
      tags:
      - namespaces
      summary: Truncate namespace
      description: |
        This operation will delete all items from namespace.
      operationId: truncateNamespace
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:

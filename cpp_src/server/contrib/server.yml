      bm25_weight:
        type: number
        format: "float"
        default: 0.1
        minimum: 0.0
        maximum: 1.0
        description: "Weight of bm25 rank in final rank 0: bm25 will not change final rank. 1: bm25 will affect to finl rank in 0 - 100% range"
      distance_boost:
        type: number
        format: "float"
        default: 1.0
        minimum: 0.0
        maximum: 10.0
        description: "Boost of search query term distance in found document"
      distance_weight:
        type: number
        format: "float"
        default: 0.5
        minimum: 0.0
        maximum: 1.0
        description: "Weight of search query terms distance in found document in final rank 0: distance will not change final rank. 1: distance will affect to final rank in 0 - 100% range"
      term_len_boost:
        type: number
        format: "float"
        default: 1.0
        minimum: 0.0
        maximum: 10.0
        description: "Boost of search query term length"
      term_len_weight:
        type: number
        format: "float"
        default: 0.3
        minimum: 0.0
        maximum: 1.0
        description: "Weight of search query term length in final rank. 0: term length will not change final rank. 1: term length will affect to final rank in 0 - 100% range"
      position_boost:
        type: number
        format: "float"
        default: 1.0
        minimum: 0.0
        maximum: 10.0
        description: "Boost of search query term position"
      position_weight:
        type: number
        format: "float"
        default: 0.1
        minimum: 0.0
        maximum: 1.0
        description: "Weight of search query term position in final rank. 0: term position will not change final rank. 1: term position will affect to final rank in 0 - 100% range"
      full_match_boost:
        type: number
        format: "float"
        default: 1.1
        minimum: 0.0
        maximum: 10.0
        description: "Boost of full match of search phrase with doc"
      partial_match_decrease:
        type: integer
        default: 15
        minimum: 0
        maximum: 100
        description: "Decrease of relevancy in case of partial match by value: partial_match_decrease * (non matched symbols) / (matched symbols)"
      min_relevancy:
        type: number
        format: "float"
        default: 0.05
        minimum: 0.0
        maximum: 1.0
        description: "Minimum rank of found documents. 0: all found documents will be returned 1: only documents with relevancy >= 100% will be returned "
      max_typos:
        type: integer
        default: 2
        minimum: 0
        maximum: 4
        description: "Maximum possible typos in word. 0: typos is disabled, words with typos will not match. N: words with N possible typos will match. It is not recommended to set more than 2 possible typo -It will seriously increase RAM usage, and decrease search speed"
      max_typo_len:
        type: integer
        description: "Maximum word length for building and matching variants with typos."
        default: 15
        minimum: 0
        maximum: 100
      typos_detailed_config:
        type: object
        description: "Config for more precise typos algorithm tuning"
        properties:
          max_typo_distance:
            type: integer
            description: "Maximum distance between symbols in initial and target words to perform substitution"
            default: 0
            minimum: -1
            maximum: 100
          max_symbol_permutation_distance:
            type: integer
            description: "Maximum distance between same symbols in initial and target words to perform substitution (to handle cases, when two symbolws were switched with each other)"
            default: 1
            minimum: -1
            maximum: 100
          max_missing_letters:
            type: integer
            description: "Maximum number of symbols, which may be removed from the initial term to transform it into the result word"
            default: 2
            minimum: -1
            maximum: 2
          max_extra_letters:
            type: integer
            description: "Maximum number of symbols, which may be added to the initial term to transform it into the result word"
            default: 2
            minimum: -1
            maximum: 2
      max_rebuild_steps:
        type: integer
        description: "Maximum steps without full rebuild of ft - more steps faster commit slower select - optimal about 15."
        default: 50
        minimum: 0
        maximum: 500
      max_step_size:
        type: integer
        description: "Maximum unique words to step"
        default: 4000
        minimum: 5
        maximum: 1000000000
      sum_ranks_by_fields_ratio:
        type: number
        format: "float"
        default: 0.0
        minimum: 0.0
        maximum: 1.0
        description: "Ratio to summation of ranks of match one term in several fields. For example, if value of this ratio is K, request is '@+f1,+f2,+f3 word', ranks of match in fields are R1, R2, R3 and R2 < R1 < R3, final rank will be R = R2 + K*R1 + K*K*R3"
      optimization:
        type: string
        description: "Optimize the index by memory or by cpu"
        enum:
        - "Memory"
        - "CPU"
        default: "Memory"
      enable_preselect_before_ft:
        type: boolean
        description: "Enable to execute others queries before the ft query"
        default: false
      max_areas_in_doc:
        type: number
        description: "Max number of highlighted areas for each field in each document (for snippet() and highlight()). '-1' means unlimited"
        default: 5
        maximum: 1000000000
      max_total_areas_to_cache:
        type: number
        description: "Max total number of highlighted areas in ft result, when result still remains cacheable. '-1' means unlimited"
        default: -1
        maximum: 1000000000
      bm25_config:
        type: object
        description: "Config for document ranking function"
        properties:
          bm25_k1:
            type: number
            format: "float"
            description: "Coefficient k1 in the formula for calculating bm25. oefficient that sets the saturation threshold for the frequency of the term. The higher the coefficient, the higher the threshold and the lower the saturation rate."
            default: 2.0
            minimum: 0.0
          bm25_b:
            type: number
            format: "float"
            description: "Coefficient b in the formula for calculating bm25. If b is bigger, the effects of the length of the document compared to the average length are more amplified."
            default: 0.75
            minimum: 0.0
            maximum: 1.0
          bm25_type:
            type: string
            description: "Formula for calculating document relevance (rx_bm25, bm25, word_count)"
            enum:
              - "rx_bm25"
              - "bm25"
              - "word_count"
            default: "rx_bm25"

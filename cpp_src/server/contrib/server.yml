            \ error, critical"
    ActivityStats:
      type: object
      properties:
        total_items:
          type: integer
          description: "Total count of documents, matched specified filters"
        items:
          type: array
          items:
            required:
            - client
            - query
            - query_id
            - query_start
            - state
            type: object
            properties:
              client:
                type: string
                description: Client identifier
              user:
                type: string
                description: User name
              query:
                type: string
                description: Query text
              query_id:
                type: integer
                description: Query identifier
              query_start:
                type: string
                description: Query start time
              state:
                type: string
                description: Current operation state
                enum:
                - in_progress
                - wait_lock
                - sending
                - indexes_lookup
                - select_loop
                - proxied_via_cluster_proxy
                - proxied_via_sharding_proxy
              lock_description:
                type: string
    ClientsStats:
      type: object
      properties:
        total_items:
          type: integer
          description: Count of connected clients
        items:
          type: array
          items:
            required:
            - app_name
            - client_version
            - connection_id
            - current_activity
            - db_name
            - ip
            - recv_bytes
            - sent_bytes
            - start_time
            - tx_count
            - user_name
            - user_rights
            type: object
            properties:
              connection_id:
                type: integer

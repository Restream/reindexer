swagger: "2.0"
info:
  description: |
    **Reindexer** is an embeddable, in-memory, document-oriented database with a high-level Query builder interface.
    Reindexer's goal is to provide fast search with complex queries.
    The Reindexer is compact and fast. It has not heavy dependencies. Complete reindexer docker image with all libraries and web interface size is just 15MB.
    Reindexer is fast.
  version: "3.1.0"
  title: "Reindexer REST API"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: "/api/v1"
tags:
- name: "databases"
  description: "Databases management"
- name: "namespaces"
  description: "Namespaces management"
- name: "items"
  description: "Documents management"
- name: "indexes"
  description: "Indexes management"
- name: "queries"
  description: "Queries to reindexer (dsl/sql)"
- name: "system"
  description: "System methods"
schemes:
- "http"
produces:
- "application/json"

paths:
  /db:
    post:
      tags:
      - "databases"
      summary: "Create new database"
      description: |
        This operation will create new database. If database is already exists, then error will be returned.
      operationId: "createDatabase"
      parameters:
      - in: body
        name: "body"
        description: "Database definintion"
        required: true
        schema:
          $ref: "#/definitions/Database"
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

    get:
      tags:
      - "databases"
      summary: "List available databases"
      description: |
        This operation will output list of all available databases
      operationId: "describeDatabases"
      parameters:
      - name: "sort_order"
        in: query
        type: string
        description: "Sort Order"
        enum:
        - "asc"
        - "desc"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Databases"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}:
    delete:
      tags:
      - "databases"
      summary: "Drop database"
      description: |
        This operation will remove complete database from memory and disk. 
        All data, including namespaces, their documents and indexes will be erased. 
        Can not be undone. USE WITH CAUTION.
      operationId: "dropDatabase"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces:
    post:
      tags:
      - "namespaces"
      summary: "Create namespace"
      description: |
        This operation will create new namespace in specified database.
        If namespace is already exists, then operation do not nothing.
      operationId: "openNamespace"
      parameters:
      - in: body
        name: "body"
        description: "Namespace definintion"
        required: true
        schema:
          $ref: "#/definitions/Namespace"
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"
    get:
      tags:
      - "namespaces"
      summary: "List available namespaces"
      description: |
        This operation will list all availavle namespaces in specified database.
        If database is not exists, then error will be returned.
      operationId: "describeNamespaces"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "sort_order"
        in: query
        type: string
        description: "Sort Order"
        enum:
        - "asc"
        - "desc"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Namespaces"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}:
    get:
      tags:
      - "namespaces"
      summary: "Get namespace description"
      description: |
        This operation will return specified namespace description, including options of namespace, and available indexes
      operationId: "describeCurrNamespace"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Namespace"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"
    delete:
      tags:
      - "namespaces"
      summary: "Drop namespace"
      description: |
        This operation will delete completely namespace from memory and disk.
        All documents, indexes and metadata from namespace will be removed.
        Can not be undone. USE WITH CAUTION.
      operationId: "dropNamespace"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}/truncate:
    delete:
      tags:
      - "namespaces"
      summary: "Truncate namespace"
      description: |
        This operation will delete all items from namespace.
      operationId: "truncateNamespace"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}/rename/{newname}:
    get:
      tags:
      - "namespaces"
      summary: "Rename namespace"
      description: |
        This operation will rename namespace.
      operationId: "renameNamespace"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "newname"
        in: path
        type: string
        description: "Namespace new name"
        required: true

      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"


  /db/{database}/namespaces/{name}/metalist:
    get:
      tags:
      - "namespaces"
      summary: "Get list of namespace's meta info"
      description: |
        This operation will return list of keys of all meta of specified namespace
      operationId: "getNamespaceMetalist"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "sort_order"
        in: query
        required: false
        description: "Sort Order"
        type: string
        enum:
        - "asc"
        - "desc"
      - name: "with_values"
        in: query
        required: false
        description: "Includ values in response"
        type: boolean
        default: false
      - name: "offset"
        in: query
        required: false
        type: integer
        default: 0
      - name: "limit"
        in: query
        required: false
        type: integer
        description: "If 0 - no limit"
        default: 0
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/MetaListResponse"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}/metabykey/{key}:
    get:
      tags:
      - "namespaces"
      summary: "Get namespace's meta info by key"
      description: |
        This operation will return value of namespace's meta with specified key
      operationId: "getNamespaceMetaByKey"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "key"
        in: path
        required: true
        description: "Meta key"
        type: string
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/MetaByKeyResponse"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}/metabykey:
    put:
      tags:
      - "namespaces"
      summary: "Put namespace's meta info with specified key and value"
      description: |
        This operation will set namespace's meta with specified key and value
      operationId: "putNamespaceMetaByKey"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "meta_info"
        in: body
        required: true
        description: "Meta info"
        schema:
          $ref: "#/definitions/MetaInfo"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/UpdateResponse"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}/items:
    delete:
      tags:
      - "items"
      summary: "Delete documents from namespace"
      operationId: "deleteItems"
      description: |
        This operation will DELETE documents from namespace, by their primary keys.
        Each document should be in request body as separate JSON object, e.g.
        ```
        {"id":100}
        {"id":101}
        ...
        ```
      parameters:
      - in: body
        name: "body"
        schema:
          type: object
        required: true
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "precepts"
        in: query
        type: array
        collectionFormat: "multi"
        description: "Precepts to be done"
        required: false
        items:
          type: string
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ItemsUpdateResponse"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"
    post:
      tags:
      - "items"
      summary: "Insert documents to namespace"
      operationId: "postItems"
      description: |
        This operation will INSERT documents to namespace, by their primary keys.
        Each document should be in request body as separate JSON object, e.g.
        ```
        {"id":100, "name": "Pet"}
        {"id":101, "name": "Dog"}
        ...
        ```
      parameters:
      - in: body
        name: "body"
        schema:
          type: object
        required: true
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "precepts"
        in: query
        type: array
        collectionFormat: "multi"
        description: "Precepts to be done"
        required: false
        items:
          type: string
      - name: "format"
        in: query
        type: string
        description: "encoding data format"
        required: false
        enum:
          - json
          - msgpack
          - protobuf
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ItemsUpdateResponse"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"
    put:
      tags:
      - "items"
      summary: "Update documents in namespace"
      operationId: "putItems"
      description: |
        This operation will UPDATE documents in namespace, by their primary keys.
        Each document should be in request body as separate JSON object, e.g.
        ```
        {"id":100, "name": "Pet"}
        {"id":101, "name": "Dog"}
        ...
        ```
      parameters:
      - in: body
        name: "body"
        schema:
          type: object
        required: true
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "precepts"
        in: query
        type: array
        collectionFormat: "multi"
        description: "Precepts to be done"
        required: false
        items:
          type: string
      - name: "format"
        in: query
        type: string
        description: "encoding data format"
        required: false
        enum:
          - json
          - msgpack
          - protobuf
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ItemsUpdateResponse"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

    patch:
      tags:
      - "items"
      summary: "Upsert documents in namespace"
      operationId: "patchItems"
      description: |
        This operation will UPSERT documents in namespace, by their primary keys.
        Each document should be in request body as separate JSON object, e.g.
        ```
        {"id":100, "name": "Pet"}
        {"id":101, "name": "Dog"}
        ...
        ```
      parameters:
      - in: body
        name: "body"
        schema:
          type: object
        required: true
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "precepts"
        in: query
        type: array
        collectionFormat: "multi"
        description: "Precepts to be done"
        required: false
        items:
          type: string
      - name: "format"
        in: query
        type: string
        description: "encoding data format"
        required: false
        enum:
          - json
          - msgpack
          - protobuf
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ItemsUpdateResponse"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"
    get:
      tags:
      - "items"
      summary: "Get documents from namespace"
      operationId: "getItems"
      description: |
        This operation will select documents from namespace with specified filters, and sort them by specified sort order. Paging with limit and offset are supported.
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "limit"
        in: query
        type: integer
        description: "Maximum count of returned items"
      - name: "offset"
        in: query
        type: integer
        description: "Offset of first returned item"
      - name: "sort_field"
        in: query
        type: string
        description: "Sort Field"
      - name: "sort_order"
        in: query
        type: string
        description: "Sort Order"
        enum:
        - "asc"
        - "desc"
      - name: "filter"
        in: query
        type: string
        description: "Filter with SQL syntax, e.g: field1 = 'v1' AND field2 > 'v2'"
      - name: "fields"
        in: query
        type: string
        description: "Comma-separated list of returned fields"
      - name: "format"
        in: query
        type: string
        description: "encoding data format"
        required: false
        enum:
          - json
          - msgpack
          - protobuf
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: '#/definitions/Items'
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}/indexes:
    get:
      tags:
      - "indexes"
      summary: "List available indexes"
      description: |
        This operation will return list of available indexes, from specified database and namespace.
      operationId: "describeIndexes"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Indexes"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"
    post:
      tags:
      - "indexes"
      summary: "Add new index to namespace"
      operationId: "postIndex"
      description: |
        This operation will create new index. If index is already exists with the different parameters, then error will be returned.
        Operation is synchronious, so it can take long time, if namespace contains bunch of documents.
      parameters:
      - in: body
        name: "body"
        description: "Index definition"
        schema:
          $ref: "#/definitions/Index"
        required: true
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"
    put:
      tags:
      - "indexes"
      summary: "Update index in namespace"
      operationId: "putIndex"
      description: |
        This operation will update index parameters. E.g. type of field or type of index.
        Operation  is synchronious, so it can take long time, if namespace contains bunch of documents
      parameters:
      - in: body
        name: "body"
        description: "Index definition"
        schema:
          $ref: "#/definitions/Index"
        required: true
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}/indexes/{indexname}:
    delete:
      tags:
      - "indexes"
      summary: "Drop index from namespace"
      operationId: "deleteIndex"
      description: |
        This operation will remove index from namespace. No data will be erased.
        Operation  is synchronious, so it can take long time, if namespace contains bunch of documents.
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      - name: "indexname"
        in: path
        type: string
        description: "Index name"
        required: true
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/{name}/schema:
    put:
      tags:
      - "schema"
      summary: "Set namespace schema"
      operationId: "putSchema"
      description: |
        This operation will set namespace schema (information about available fields and field types)
      parameters:
      - in: body
        name: "body"
        description: This operation will put new schema for specified database and namespace
        schema:
          $ref: "#/definitions/SchemaDef"
        required: true
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      responses:
        200:
          $ref: "#/responses/OK"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"
    get:
      tags:
      - "schema"
      summary: "Get namespace schema"
      description: This operation will return current schema from specified database and namespace
      operationId: "getSchema"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "name"
        in: path
        type: string
        description: "Namespace name"
        required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/SchemaDef"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/protobuf_schema:
    get:
      produces:
      - "text/plain"
      tags:
      - "schema"
      summary: "Get protobuf communication parameters schema"
      operationId: "getNsParamsSchema"
      description: |
        This operation allows to get client/server communication parameters as google protobuf schema (content of .proto file) 
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      - name: "ns"
        in: "query"
        type: "array"
        collectionFormat: "multi"
        description: "Namespace name"
        items:
          type: "string"
        required: true
      responses:
        200:
          description: "successful operation"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"

        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /db/{database}/namespaces/{name}/rename/{newname}:
    get:
      tags:
      - namespaces
      summary: Rename namespace
      description: |
        This operation will rename namespace.
      operationId: renameNamespace
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      - name: newname
        in: path
        description: Namespace new name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /db/{database}/namespaces/{name}/metalist:
    get:
      tags:
      - namespaces
      summary: Get list of namespace's meta info
      description: |
        This operation will return list of keys of all meta of specified namespace
      operationId: getNamespaceMetalist
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      - name: sort_order
        in: query
        description: Sort Order
        schema:
          type: string
          enum:
          - asc
          - desc
      - name: with_values
        in: query
        description: Include values in response
        schema:
          type: boolean
          default: false
      - name: offset
        in: query
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        description: If 0 - no limit
        schema:
          type: integer
          default: 0
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaListResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /db/{database}/namespaces/{name}/metabykey/{key}:
    get:
      tags:
      - namespaces
      summary: Get namespace's meta info by key
      description: |
        This operation will return value of namespace's meta with specified key
      operationId: getNamespaceMetaByKey
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      - name: key
        in: path
        description: Meta key
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaByKeyResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
    delete:
      tags:
      - namespaces
      summary: Remove namespace's meta info for key
      description: |
        This operation will remove meta with specified key from namespace
      operationId: deleteNamespaceMetaByKey
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      - name: key
        in: path
        description: Meta key
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /db/{database}/namespaces/{name}/metabykey:
    put:
      tags:
      - namespaces
      summary: Put namespace's meta info with specified key and value
      description: |
        This operation will set namespace's meta with specified key and value
      operationId: putNamespaceMetaByKey
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      requestBody:
        description: Meta info
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/MetaInfo'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
      x-codegen-request-body-name: meta_info
  /db/{database}/namespaces/{name}/items:
    get:
      tags:
      - items
      summary: Get documents from namespace
      description: |
        This operation will select documents from namespace with specified filters, and sort them by specified sort order. Paging with limit and offset are supported.
      operationId: getItems
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum count of returned items
        schema:
          type: integer
      - name: offset
        in: query
        description: Offset of first returned item
        schema:
          type: integer
      - name: sort_field
        in: query
        description: Sort Field
        schema:
          type: string
      - name: sort_order
        in: query
        description: Sort Order
        schema:
          type: string
          enum:
          - asc
          - desc
      - name: filter
        in: query
        description: "Filter with SQL syntax, e.g: field1 = 'v1' AND field2 > 'v2'"
        schema:
          type: string
      - name: fields
        in: query
        description: Comma-separated list of returned fields
        schema:
          type: string
      - name: format
        in: query
        description: encoding data format
        schema:
          type: string
          enum:
          - json
          - msgpack
          - protobuf
          - csv-file
      - name: sharding
        in: query
        description: if off then get items from current node only
        schema:
          type: string
          enum:
          - "true"
          - "false"
      - name: with_shard_ids
        in: query
        description: "if sharding is enabled, then add the #shard_id field to the\
          \ item"
        schema:
          type: string
          enum:
          - "true"
          - "false"
      - name: with_vectors
        in: query
        description: if off then vectors fields will be omitted
        schema:
          type: string
          enum:
          - "true"
          - "false"
      - name: with_columns
        in: query
        description: Return columns names and widths for table format output
        schema:
          type: string
          enum:
          - "true"
          - "false"
      - name: width
        in: query
        description: Total width in rows of view for table format output
        schema:
          type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
    put:
      tags:
      - items
      summary: Update documents in namespace
      description: |
        This operation will UPDATE documents in namespace, by their primary keys.
        Each document should be in request body as separate JSON object, e.g.
        ```
        {"id":100, "name": "Pet"}
        {"id":101, "name": "Dog"}
        ...
        ```
      operationId: putItems
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      - name: precepts
        in: query
        description: Precepts to be done
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: format
        in: query
        description: encoding data format
        schema:
          type: string
          enum:
          - json
          - msgpack
          - protobuf
      requestBody:
        content:
          '*/*':
            schema:
              type: object
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemsUpdateResponse'
        "400":
          description: Invalid arguments supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "408":
          description: Context timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        "500":
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
      x-codegen-request-body-name: body
    post:
      tags:
      - items
      summary: Insert documents to namespace
      description: |
        This operation will INSERT documents to namespace, by their primary keys.
        Each document should be in request body as separate JSON object, e.g.
        ```
        {"id":100, "name": "Pet"}
        {"id":101, "name": "Dog"}
        ...
        ```
      operationId: postItems
      parameters:
      - name: database
        in: path
        description: Database name
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Namespace name
        required: true
        schema:
          type: string
      - name: precepts
        in: query
        description: Precepts to be done
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: format
        in: query
        description: encoding data format
        schema:
          type: string
          enum:
          - json
          - msgpack
          - protobuf

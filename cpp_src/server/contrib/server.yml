            description: "Relevancy of full word match"
            default: 100
            minimum: 0
            maximum: 500
          prefix_min_proc:
            type: integer
            description: "Mininum relevancy of prefix word match"
            default: 50
            minimum: 0
            maximum: 500
          suffix_min_proc:
            type: integer
            description: "Mininum relevancy of suffix word match"
            default: 10
            minimum: 0
            maximum: 500
          base_typo_proc:
            type: integer
            description: "Base relevancy of typo match"
            default: 85
            minimum: 0
            maximum: 500
          typo_proc_penalty:
            type: integer
            description: "Extra penalty for each word's permutation (addition/deletion of the symbol) in typo algorithm"
            default: 15
            minimum: 0
            maximum: 500
          stemmer_proc_penalty:
            type: integer
            description: "Penalty for the variants, created by stemming"
            default: 15
            minimum: 0
            maximum: 500
          kblayout_proc:
            type: integer
            description: "Relevancy of the match in incorrect kblayout"
            default: 90
            minimum: 0
            maximum: 500
          translit_proc:
            type: integer
            description: "Relevancy of the match in translit"
            default: 90
            minimum: 0
            maximum: 500
          synonyms_proc:
            type: integer
            description: "Relevancy of the synonym match"
            default: 95
            minimum: 0
            maximum: 500


          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        408:
          $ref: "#/responses/RequestTimeout"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/%23perfstats/items:
    get:
      tags:
      - "system"
      summary: "Get performance stats information"
      description: "This operation will return detailed informatiom about database performance timings. By default performance stats is turned off."
      operationId: "getPerfStats"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/DatabasePerfStats"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        408:
          $ref: "#/responses/RequestTimeout"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/%23queriesperfstats/items:
    get:
      tags:
      - "system"
      summary: "Get SELECT queries performance stats information"
      description: "This operation will return detailed informatiom about database memory consumption. By default qureis performance stat is turned off."
      operationId: "getQueriesPerfStats"
      parameters:
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/QueriesPerfStats"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        408:
          $ref: "#/responses/RequestTimeout"
        500:
          $ref: "#/responses/UnexpectedError"

  /db/{database}/namespaces/%23config/items:
    put:
      tags:
      - "system"
      summary: "Update system config"
      operationId: "putSystemConfig"
      description: |
        This operation will update system configuration:
        - profiling configuration. It is used to enable recording of queries and overal performance;
        - log queries configurating.
      parameters:
      - in: body
        name: "body"
        schema:
          $ref: "#/definitions/SystemConfigItem"
        required: true
      - name: "database"
        in: path
        type: string
        description: "Database name"
        required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/UpdateResponse"
        400:
          $ref: "#/responses/BadRequest"
        403:
          $ref: "#/responses/Forbidden"
        404:
          $ref: "#/responses/NotFound"
        408:
          $ref: "#/responses/RequestTimeout"
        500:
          $ref: "#/responses/UnexpectedError"

responses:
  OK:
    description: "Successful operation"
    schema:
      $ref: "#/definitions/StatusResponse"
  BadRequest:
    description: "Invalid arguments supplied"
    schema:
      $ref: "#/definitions/StatusResponse"
  RequestTimeout:
    description: "Context timeout"
    schema:
      $ref: "#/definitions/StatusResponse"
  Forbidden:
    description: "Forbidden"
    schema:
      $ref: "#/definitions/StatusResponse"
  NotFound:
    description: "Entry not found"
    schema:
      $ref: "#/definitions/StatusResponse"
  UnexpectedError:
    description: "Unexpected internal error"
    schema:
      $ref: "#/definitions/StatusResponse"

definitions:
  SysInfo:
    type: object
    properties:
      version:
        type: string
        description: "Server version"
      uptime:
        type: integer
        description: "Server uptime in seconds"
      start_time:
        type: integer
        description: "Server start time in unix timestamp"
      heap_size:
        type: integer
        description: "Current heap size in bytes"
      current_allocated_bytes:
        type: integer
        description: "Current inuse allocated memory size in bytes"
      pageheap_free:
        type: integer
        description: "Heap free size in bytes"
      pageheap_unmapped:
        type: integer
        description: "Unmapped free heap size in bytes"
      rpc_address:
        type: string
        description: "RPC server address"
      http_address:
        type: string
        description: "HTTP server address"
      storage_path:
        type: string
        description: "Path to storage"
      rpc_log:
        type: string
        description: "RPC server log path"
      http_log:
        type: string
        description: "HTTP server log path"
      core_log:
        type: string
        description: "Reindexer core log path"
      server_log:
        type: string
        description: "Reindexer server log path"
      log_level:
        type: string
        description: "Log level, should be one of these: trace, debug, info, warning, error, critical"

  ActivityStats:
    type: object
    properties:
      total_items:
        description: "Total count of documents, matched specified filters"
        type: integer
      items:
        type: array
        items:
          type: object
          required:
            - client
            - query
            - query_id
            - query_start
            - state
          properties:
            client:
              type: string
              description: "Client identifier"
            user:
              type: string
              description: "User name"
            query:
              type: string
              description: "Query text"
            query_id:
              type: integer
              description: "Query identifier"
            query_start:
              type: string
              description: "Query start time"
            state:
              type: string
              description: "Current operation state"
              enum:
              - "in_progress" 
              - "wait_lock"
              - "sending"
              - "indexes_lookup"
              - "select_loop"
              - "proxied_via_cluster_proxy"
              - "proxied_via_sharding_proxy"
            lock_description:
              type: string

  ClientsStats:
    type: object
    properties:
      total_items:
        description: "Count of connected clients"
        type: integer
      items:
        type: array
        items:
          type: object
          required:
            - connection_id
            - ip
            - user_name
            - user_rights
            - db_name
            - current_activity
            - start_time
            - recv_bytes
            - sent_bytes
            - client_version
            - app_name
            - tx_count
          properties:
            connection_id:
              type: integer
              description: "Connection identifier"
            ip:
              type: string
              description: "Ip"
            user_name:
              type: string
              description: "User name"
            user_rights:
              type: string
              description: "User right"
            db_name:
              type: string
              description: "Database name"
            current_activity:
              type: string
              description: "Current activity"
            start_time:
              type: integer
              description: "Server start time in unix timestamp"
            recv_bytes:
              type: integer
              description: "Receive byte"
            sent_bytes:
              type: integer
              description: "Send byte"
            client_version:
              type: string
              description: "Client version string"
            app_name:
              type: string
              description: "Client's aplication name"
            tx_count:
              type: integer
              description: "Count of currently opened transactions for this client"
            send_buf_bytes:
              type: integer
              description: "Send buffer size"
            last_send_ts:
              type: integer
              description: "Timestamp of last send operation (ms)"
            last_recv_ts:
              type: integer
              description: "Timestamp of last recv operation (ms)"
            send_rate:
              type: integer
              description: "Current send rate (bytes/s)"
            recv_rate:
              type: integer
              description: "Current recv rate (bytes/s)"

  ReplicationSyncStat:
    type: object
    required:
      - count
      - avg_time_us
      - max_time_us
    properties:
      count:
        description: "Syncs count"
        type: integer
      avg_time_us:
        description: "Average sync time"
        type: integer
      max_time_us:
        description: "Max sync time"
        type: integer

  GlobalReplicationStats:
    type: object
    properties:
      total_items:
        description: "Total replication stat items count"
        type: integer
      items:
        type: array
        items:
          type: object
          required:
            - type
            - wal_sync
            - force_sync
            - pending_updates_count
            - allocated_updates_count
            - allocated_updates_size
            - nodes
          properties:
            type:
              description: "Replication type. Either 'async' or 'cluster'"
              type: string
            wal_sync:
              $ref: "#/definitions/ReplicationSyncStat"
            force_sync:
              $ref: "#/definitions/ReplicationSyncStat"
            initial_sync:
              type: object
              required:
                - wal_sync
                - force_sync
                - total_time_us
              properties:
                wal_sync:
                  $ref: "#/definitions/ReplicationSyncStat"
                force_sync:
                  $ref: "#/definitions/ReplicationSyncStat"
                total_time_us:
                  description: "Total time of initial sync"
                  type: integer
            pending_updates_count:
              description: "count of online updates, awaiting replication"
              type: integer
            allocated_updates_count:
              description: "count of online updates, awaiting deallocation"
              type: integer
            allocated_updates_size:
              description: "total online updates' size in bytes"
              type: integer
            nodes:
              type: array
              description: "info about each node"
              items:
                type: object
                required:
                  - dsn
                  - server_id
                  - pending_updates_count
                  - role
                  - status
                  - namespaces
                properties:
                  dsn:
                    description: "node's dsn"
                    type: string
                  server_id:
                    description: "node's server id"
                    type: integer
                  pending_updates_count:
                    description: "online updates, awaiting replication to this node"
                    type: integer
                  status:
                    description: "network status"
                    type: string
                    enum:
                      - none
                      - offline
                      - online
                  role:
                    description: "replication role"
                    type: string
                    enum:
                      - none
                      - follower
                      - leader
                      - candidate
                  replication_mode:
                    description: "replication mode for mixed 'sync cluster + async replication' configs"
                    type: string
                    enum:
                      - default
                      - from_sync_leader
                  is_synchronized:
                    description: "shows synchroniztion state for raft-cluster node (false if node is outdated)"
                    type: boolean
                  namespaces:
                    description: "list of namespaces, which are configure for this node"
                    type: array
                    items:
                      type: string

  Databases:
    type: object
    properties:
      total_items:
         type: integer
         description: "Total count of databases"
      items:
         type: array
         items:
           description: "Name of database"
           type: string

  Database:
    type: object
    properties:
      name:
        type: string
        pattern: "^[A-Za-z0-9_\\-]*$"
        description: "Name of database"

  Namespaces:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: "Name of namespace"
      total_items:
        type: integer
        description: "Total count of namespaces"

  Namespace:
    type: object
    properties:
      name:
        type: string
        description: "Name of namespace"
        pattern: "^[A-Za-z0-9_\\-]*$"
      storage:
        type: object
        properties:
          enabled:
            type: boolean
            description: "If true, then documents will be stored to disc storage, else all data will be lost on server shutdown"
      indexes:
        type: array
        items: 
          $ref: "#/definitions/Index"

  Index:
    type: object
    required:
      - name
      - json_paths
      - field_type
      - index_type
    properties:
      name: 
        description: "Name of index, can contains letters, digits and underscores"
        type: string
        pattern: "^[A-Za-z0-9_\\-]*$"
        default: "id"
      json_paths:
        description: "Fields path in json object, e.g 'id' or 'subobject.field'. If index is 'composite' or 'is_array', than multiple json_paths can be specified, and index will get values from all specified fields."
        type: array
        items:
          type: string
          default: "id"
        minItems: 1
      field_type:
        type: string
        description: "Field data type"
        enum:
        - "int"
        - "int64"
        - "double"
        - "string"
        - "bool"
        - "composite"
        - "point"
      index_type:
        type: string
        description: "Index structure type"
        default: "hash"
        enum:
        - "hash"
        - "tree"
        - "text"
        - "rtree"
        - "ttl"
        - "-"
      expire_after:
        description: "Specify, time to live for ttl index, in seconds"
        type: integer
      is_pk:
        description: "Specifies, that index is primary key. The update operations will checks, that PK field is unique. The namespace MUST have only 1 PK index"
        type: boolean
      is_array:
        description: "Specifies, that index is array. Array indexes can work with array fields, or work with multiple fields"
        type: boolean
        default: false
      is_dense:
        description: "Reduces the index size. For hash and tree it will save ~8 bytes per unique key value. Useful for indexes with high selectivity, but for tree and hash indexes with low selectivity can seriously decrease update performance;"
        type: boolean
        default: false
      is_sparse:
        description: "Value of index may not present in the document, and threfore, reduce data size but decreases speed operations on index"
        type: boolean
        default: false
      rtree_type:
        type: string
        description: "Algorithm to construct RTree index"
        enum:
        - "linear"
        - "quadratic"
        - "greene"
        - "rstar"
        default: "rstar"
      is_simple_tag:
        description: "Use simple tag instead of actual index, which will notice rx about possible field name for strict policies"
        type: boolean
        default: false
      collate_mode:
        type: string
        description: "String collate mode"
        default: "none"
        enum:
        - "none"
        - "ascii"
        - "utf8"
        - "numeric"
      sort_order_letters:
        type: string
        description: "Sort order letters"
        default: ""
      config:
        $ref: "#/definitions/FulltextConfig"

  JsonObjectDef:
    type: object
    properties:
      required:
        description: "Array of required fieldsl. Allowed for objects only"
        type: array
        items:
          type: string
      properties:
        type: object
        properties:
          field1:
            $ref: "#/definitions/JsonObjectDef"
          field2:
            $ref: "#/definitions/JsonObjectDef"
      items:
        $ref: "#/definitions/JsonObjectDef"
      additionalProperties:
        description: "Allow additional fields in this schema level. Allowed for objects only"
        type: boolean
        default: false
      type:
        description: "Entity type"
        type: string
        enum:
        - "object"
        - "string"
        - "number"
        - "array"

  SchemaDef:
    $ref: "#/definitions/JsonObjectDef"

  UpdateField:
    type: "object"
    required:
      - name
      - is_expression
      - is_object
      - values
    properties:
      name:
        type: "string"
        description: "field name"
      type:
        type: "string"
        description: "update entry type"
        enum:
          - "object"
          - "expression"
          - "value"
      is_array:
        type: "boolean"
        description: "is updated value an array"
      values:
        type: "array"
        items: 
          type: "object"
        description: "Values to update field with"

  Query:
    type: object
    required:
      - namespace
    properties:
      namespace:
        type: string
        description: "Namespace name"
      type:
        type: "string"
        description: "Type of query"
        enum:
          - "select"
          - "update"
          - "delete"
          - "truncate"
      limit:
        description: "Maximum count of returned items"
        type: integer
      offset:
        description: "Offset of first returned item"
        type: integer
      req_total:
        description: "Ask query to calculate total documents, match condition"
        type: string
        enum:
          - "disabled"
          - "enabled"
          - "cached"
        default: "disabled"
      filters:
        type: array
        description: "Filter for results documents"
        items: 
          $ref: "#/definitions/FilterDef"
      sort:
        description: "Specifies results sorting order"
        type: array
        items:
          $ref: "#/definitions/SortDef"
      merge_queries:
        description: "Merged queries to be merged with main query"
        type: array
        items:
          $ref: "#/definitions/Query"
      select_filter:
        description: "Filter fields of returned document. Can be dot separated, e.g 'subobject.field'"
        type: array
        items:
          type: string
          default: "id"
      select_functions:
        description: "Add extra select functions to query"
        type: array
        items:
          type: "string"
      drop_fields:
        description: "List of fields to be dropped"
        type: "array"
        items:
          type: "string"
      update_fields:
        description: "Fields to be updated"
        type: "array"
        items:
          $ref: "#/definitions/UpdateField"
      aggregations:
        description: "Ask query calculate aggregation"
        type: array
        items:
          $ref: "#/definitions/AggregationsDef"
      explain:
        description: "Add query execution explain information"
        type: boolean
        default: false
      select_with_rank:
        description: "Output fulltext rank in QueryResult. Allowed only with fulltext query"
        type: boolean
        default: false
      strict_mode:
        description: "Strict mode for query. Adds additional check for fields('names')/indexes('indexes') existence in sorting and filtering conditions"
        type: string
        enum:
          - "none"
          - "names"
          - "indexes"
        default: "names"

  SubQuery:
    type: object
    required:
      - namespace
    description: "Subquery object. It must contain either 'select_filters' for the single field, single aggregation or must be matched againts 'is null'/'is not null conditions'"
    properties:
      namespace:
        type: string
        description: "Namespace name"
      limit:
        description: "Maximum count of returned items"
        type: integer
      offset:
        description: "Offset of first returned item"
        type: integer
      req_total:
        description: "Ask query to calculate total documents, match condition"
        type: string
        enum:
          - "disabled"
          - "enabled"
          - "cached"
        default: "disabled"
      filters:
        type: array
        description: "Filter for results documents"
        items: 
          $ref: "#/definitions/FilterDef"
      sort:
        description: "Specifies results sorting order"
        type: array
        items:
          $ref: "#/definitions/SortDef"
      select_filter:
        description: "Filter fields of returned document. Can be dot separated, e.g 'subobject.field'"
        type: array
        items:
          type: string
          default: "id"
      aggregations:
        description: "Ask query calculate aggregation"
        type: array
        items:
          $ref: "#/definitions/SubQueryAggregationsDef"

  EqualPositionDef:
    description: "Array fields to be searched with equal array indexes"
    type: "object"
    properties:
      positions:
        type: "array"
        items:
          type: "string"

  FilterDef:
    description: "If contains 'filters' then cannot contain 'cond', 'field' and 'value'. If not contains 'filters' then 'field' and 'cond' are required."
    type: object
    properties:
      field:
        description: "Field json path or index name for filter"
        type: string
      cond:
        type: string
        description: "Condition operator"
        enum:
        - "EQ" # Equality (between field and value or between 2 fields)
        - "GT" # Grower than (>)
        - "GE" # Grower or equal (>=)
        - "LE" # Less or equal (<=)
        - "LT" # Less than (>)
        - "SET" # field in (value1, value2, ...). Checks if value belongs to the set (or if 2 arrays has common values)
        - "ALLSET" # Checks all the values from the first array (field) belong to the second array (value)
        - "EMPTY" # Check if field is null
        - "RANGE" # Check if field is >= value1 and <= value2
        - "LIKE" # Filter strings by give patter
        - "DWITHIN" # Checks if point (from field) lies within given circle. Value must look like this: [[1, -3.5],5.0], where [1, -3.5] is the central point of the circle and 5.0 is the radius
      op:
        type: string
        description: "Logic operator"
        enum:
        - "AND"
        - "OR"
        - "NOT"
      value:
        description: "Value of filter. Single integer or string for EQ, GT, GE, LE, LT condition, array of 2 elements for RANGE condition, variable len array for SET and ALLSET conditions, or something like that: '[[1, -3.5],5.0]' for DWITHIN"
        type: object
      filters:
        type: array
        description: "Filter for results documents"
        items: 
          $ref: "#/definitions/FilterDef"
      join_query:
        $ref: "#/definitions/JoinedDef"
      first_field:
        description: "First field json path or index name for filter by two fields"
        type: string
      second_field:
        description: "Second field json path or index name for filter by two fields"
        type: string
      subquery:
        description: "Subquery to compare its result"
        $ref: "#/definitions/SubQuery"
      always:
        description: "Boolean constant"
        type: boolean
      equal_positions:
        type: array
        description: "Array of array fields to be searched with equal array indexes"
        items:
          $ref: "#/definitions/EqualPositionDef"

  SortDef:
    description: "Specifies results sorting order"
    type: object
    required:
      - field
    properties:
      field:
        type: string
        description: "Field or index name for sorting"
      values:
        type: array
        description: "Optional: Documents with this values of field will be returned first"
        items:
          type: object
      desc:
        description: "Descent or ascent sorting direction"
        type: boolean

  JoinedDef:
    type: object
    required:
      - namespace
      - on
      - type
    properties:
      namespace:
        type: string
        description: "Namespace name"
      type:
        type: string
        description: "Join type"
        enum:
        - "LEFT"
        - "INNER"
        - "ORINNER"
      filters:
        type: array
        description: "Filter for results documents"
        items: 
          $ref: "#/definitions/FilterDef"
      sort:
        type: "array"
        items:
          $ref: "#/definitions/SortDef"
      limit:
        type: integer
        description: "Maximum count of returned items"
      offset:
        type: integer
        description: "Offset of first returned item"
      on:
        type: array
        description: "Join ON statement"
        items: 
          $ref: "#/definitions/OnDef"
      select_filter:
        description: "Filter fields of returned document. Can be dot separated, e.g 'subobject.field'"
        type: array
        items:
          type: string

  OnDef:
    type: object
    required:
      - left_field
      - right_field
      - cond
    properties:
      left_field:
        description: "Field from left namespace (main query namespace)"
        type: string
      right_field:
        description: "Field from right namespace (joined query namespace)"
        type: string
      cond:
        type: string
        description: "Condition operator"
        enum:
        - "EQ" # Equality
        - "GT" # Grower than (>)
        - "GE" # Grower or equal (>=)
        - "LE" # Less or equal (<=)
        - "LT" # Less than (>)
        - "SET" # X in (v1, v2, ...)
      op:
        type: string
        description: "Logic operator"
        enum:
        - "AND"
        - "OR"
        - "NOT"

  AggregationsDef:
    type: object
    required:
      - fields
      - type
    properties:
      fields:
        type: array
        description: "Fields or indexes names for aggregation function"
        items:
          type: string
      type:
        type: string
        description: "Aggregation function"
        enum:
        - "SUM"
        - "AVG"
        - "MIN"
        - "MAX"
        - "FACET"
        - "DISTINCT"
      sort:
        description: "Specifies results sorting order. Allowed only for FACET"
        type: array
        items:
          $ref: "#/definitions/AggregationsSortDef"
      limit:
        type: integer
        default: UINT_MAX
        minimum: 0
        description: "Number of rows to get from result set. Allowed only for FACET"
      offset:
        type: integer
        default: 0
        minimum: 0
        description: "Index of the first row to get from result set. Allowed only for FACET"

  SubQueryAggregationsDef:
    type: object
    required:
      - fields
      - type
    properties:
      fields:
        type: array
        description: "Fields or indexes names for aggregation function"
        items:
          type: string
      type:
        type: string
        description: "Aggregation function"
        enum:
        - "SUM"
        - "AVG"
        - "MIN"
        - "MAX"

  AggregationsSortDef:
    description: "Specifies facet aggregations results sorting order"
    type: object
    required:
      - field
    properties:
      field:
        type: string
        description: "Field or index name for sorting"
      desc:
        description: "Descent or ascent sorting direction"
        type: boolean

  FtStopWordObject:
    type: object
    properties:
      word:
        description: "Stop word"
        type: string
      is_morpheme:
        type: boolean

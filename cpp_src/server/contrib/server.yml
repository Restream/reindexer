        type: integer
        description: "Error code of last replication"
      error_message:
        type: string
        description: "Error message of last replication"
      status:
        type: string
        enum:
          - idle
          - error
          - fatal
          - syncing
          - none
        description: "Current replication status for this namespace"
      master_state:
        type: object
        description: "State of current master namespace"
        properties:
           data_hash:
             type: integer
             description: "Hashsum of all records in namespace"
           last_lsn:
             type: integer
             description: "Last Log Sequence Number (LSN) of applied namespace modification"
           updated_unix_nano:
             type: integer
             description: "Last update time"
           data_count:
             type: integer
             description: "Items count in master namespace"
      incarnation_counter:
        type: integer
        description: "Number of storage's master <-> slave switches"
      data_hash:
        type: integer
        description: "Hashsum of all records in namespace"
      wal_count:
        type: integer
        description: "Write Ahead Log (WAL) records count"
      wal_size:
        type: integer
        description: "Total memory consumption of Write Ahead Log (WAL)"
      updated_unix_nano:
        type: integer
        description: "Last update time"
      data_count:
        type: integer
        description: "Items count in namespace"

  DatabasePerfStats:
    type: object
    properties:
      total_items:
        description: "Total count of documents, matched specified filters"
        type: integer
      items:
        type: array
        description: "Documents, matched specified filters"
        items:
          $ref: "#/definitions/NamespacePerfStats"

  NamespacePerfStats:
    type: object
    properties:
      name:
        type: string
        description: "Name of namespace" 
      updates:
        $ref: "#/definitions/UpdatePerfStats"
      selects:
        $ref: "#/definitions/SelectPerfStats"
      transactions:
        $ref: "#/definitions/TransactionsPerfStats"
      indexes:
        type: array
        description: "Memory consumption of each namespace index"
        items:
          type: object
          properties:
            name:
              type: string
              description: "Name of index"
            updates:
              $ref: "#/definitions/UpdatePerfStats"
            selects:
              $ref: "#/definitions/SelectPerfStats"
  
  CommonPerfStats:
    type: object
    properties:
      total_queries_count:
        type: integer
        description: "Total count of queries to this object"
      total_avg_latency_us:
        type: integer
        description: "Average latency (execution time) for queries to this object"
      total_avg_lock_time_us:
        type: integer
        description: "Average waiting time for acquiring lock to this object"
      last_sec_qps:
        type: integer
        description: "Count of queries to this object, requested at last second"
      last_sec_avg_latency_us:
        type: integer
        description: "Average latency (execution time) for queries to this object at last second"
      last_sec_avg_lock_time_us:
        type: integer
        description: "Average waiting time for acquiring lock to this object at last second"
      latency_stddev:
        type: number
        description: "Standard deviation of latency values"
      min_latency_us:
        type: integer
        description: "Minimal latency value"
      max_latency_us:
        type: integer
        description: "Maximum latency value"

  UpdatePerfStats:
    description: "Performance statistics for update operations"
    allOf: 
      - $ref: "#/definitions/CommonPerfStats"

  SelectPerfStats:
    description: "Performance statistics for select operations"
    allOf: 
      - $ref: "#/definitions/CommonPerfStats"

  TransactionsPerfStats:
    description: "Performance statistics for transactions"
    type: object
    properties:
      total_count:
        type: integer
        description: "Total transactions count for this namespace"
      total_copy_count:
        type: integer
        description: "Total namespace copy operations"
      avg_steps_count:
        type: integer
        description: "Average steps count in transactions for this namespace"
      min_steps_count:
        type: integer
        description: "Minimum steps count in transactions for this namespace"
      max_steps_count:
        type: integer
        description: "Maximum steps count in transactions for this namespace"
      avg_prepare_time_us:
        type: integer
        description: "Average transaction preparation time usec"
      min_prepare_time_us:
        type: integer
        description: "Minimum transaction preparation time usec"
      max_prepare_time_us:
        type: integer
        description: "Maximum transaction preparation time usec"
      avg_commit_time_us:
        type: integer
        description: "Average transaction commit time usec"
      min_commit_time_us:
        type: integer
        description: "Minimum transaction commit time usec"
      max_commit_time_us:
        type: integer
        description: "Maximum transaction commit time usec"
      avg_copy_time_us:
        type: integer
        description: "Average namespace copy time usec"
      min_copy_time_us:
        type: integer
        description: "Maximum namespace copy time usec"
      max_copy_time_us:
        type: integer
        description: "Minimum namespace copy time usec"

  QueriesPerfStats:
    type: object
    properties:
      total_items:
        description: "Total count of documents, matched specified filters"
        type: integer
      items:
        type: array
        description: "Documents, matched specified filters"
        items:
          $ref: "#/definitions/QueryPerfStats"

  QueryPerfStats:
    description: "Performance statistics per each query"
    allOf: 
      - $ref: "#/definitions/CommonPerfStats"
      - type: object
        properties:
          query:
            type: string
            description: "normalized SQL representation of query"
          longest_query:
            type: string
            description: "not normalized SQL representation of longest query"

  SystemConfigItem:
    type: object
    required:
      - type
    properties:
      type: 
        type: string
        enum:
        - profiling
        - namespaces
        - replication
        - action
        default: "profiling"
      profiling:
        $ref: "#/definitions/ProfilingConfig"
      namespaces:
        type: array
        items:
          $ref: "#/definitions/NamespacesConfig"
      replication:
        $ref: "#/definitions/ReplicationConfig"
      async_replication:
        $ref: "#/definitions/AsyncReplicationConfig"
      action:
        $ref: "#/definitions/ActionCommand"
    discriminator: "type"

  ProfilingConfig:
    type: object
    properties:
      activitystats:
        type: boolean
        description: "Enables tracking activity statistics"
        default: false
      memstats:
        type: boolean
        description: "Enables tracking memory statistics"
        default: true
      perfstats:
        type: boolean
        description: "Enables tracking overal perofrmance statistics"
        default: false
      queriesperfstats:
        type: boolean
        description: "Enables record queries perofrmance statistics"
        default: false
      queries_threshold_us:
        type: integer
        description: "Minimum query execution time to be recoreded in #queriesperfstats namespace"
        default: 10
      long_queries_logging:
        $ref: "#/definitions/LongQueriesLogging"

  LongQueriesLogging:
        type: object
        description: "Parameters for logging long queries and transactions"
        properties:
          select:
            $ref: "#/definitions/SelectLogging"
          update_delete:
            $ref: "#/definitions/UpdateDeleteLogging"
          transaction:
            $ref: "#/definitions/TransactionLogging"

  SelectLogging:
    type: object
    properties:
      threshold_us:
        type: integer
        description: "Threshold value for logging SELECT queries, if -1 logging is disabled"
        default: -1
      normalized:
        description: "Output the query in a normalized form"
        type: boolean
        default: false

  UpdateDeleteLogging:
            type: object
            properties:
              threshold_us:
                type: integer
                description: "Threshold value for logging UPDATE and DELETE queries, if -1 logging is disabled"
                default: -1
              normalized:
                type: boolean
                description: "Output the query in a normalized form"
                default: false

  TransactionLogging:
    type: object
    properties:
      threshold_us:
        type: integer
        description: "Threshold value for total transaction commit time, if -1 logging is disabled"
        default: -1
      avg_step_threshold_us:
        type: integer
        description: "Threshold value for the average step duration time in a transaction, if -1 logging is disabled"
        default: -1

  NamespacesConfig:
    type: object
    properties:  
      namespace:
        type: string
        description: "Name of namespace, or `*` for setting to all namespaces"
      log_level:
        type: string
        description: "Log level of queries core logger"
        enum:
          - none
          - error
          - warning
          - info
          - trace
      join_cache_mode:
        type: string
        description: "Join cache mode"
        enum:
          - on
          - off
          - aggressive
      lazyload:
        type: boolean
        description: "Enable namespace lazy load (namespace shoud be loaded from disk on first call, not at reindexer startup)" 
      unload_idle_threshold:
        type: integer
        description: "Unload namespace data from RAM after this idle timeout in seconds. If 0, then data should not be unloaded"
      start_copy_policy_tx_size:
        type: integer
        description: "Enable namespace copying for transaction with steps count greater than this value (if copy_politics_multiplier also allows this)"
      copy_policy_multiplier:
        type: integer
        description: "Disables copy policy if namespace size is greater than copy_policy_multiplier * start_copy_policy_tx_size"
      tx_size_to_always_copy:
        type: integer
        description: "Force namespace copying for transaction with steps count greater than this value"
      optimization_timeout_ms:
        type: integer
        description: "Timeout before background indexes optimization start after last update. 0 - disable optimizations"
      optimization_sort_workers:
        type: integer
        description: "Maximum number of background threads of sort indexes optimization. 0 - disable sort optimizations"
      wal_size:
        type: integer
        description: "Maximum WAL size for this namespace (maximum count of WAL records)"
      max_preselect_size:
        type: integer
        default: 1000
        minimum: 0
        description: "Maximum preselect size for optimization of inner join by injection of filters. If max_preselect_size is 0, then only max_preselect_part will be used. If max_preselect_size is 0 and max_preselect_part is 0, optimization with preselect will not be applied. If max_preselect_size is 0 and max_preselect_part is 1.0, then the optimization will always be applied"
      max_preselect_part:
        type: number
        format: "float"
        default: 0.1
        minimum: 0.0
        maximum: 1.0
        description: "Maximum preselect part of namespace's items for optimization of inner join by injection of filters. If max_preselect_part is 0, then only mmax_preselect_size will be used. If max_preselect_size is 0 and max_preselect_part is 0, optimization with preselect will not be applied. If max_preselect_size is 0 and max_preselect_part is 1.0, then the optimization will always be applied"
      min_preselect_size:
        type: integer
        default: 1000
        minimum: 0
        description: "Minimum preselect size for optimization of inner join by injection of filters. Min_preselect_size will be used as preselect limit if (max_preselect_part * ns.size) is less than this value"
      index_updates_counting_mode:
        type: boolean
        description: "Enables 'simple counting mode' for index updates tracker. This will increase index optimization time, however may reduce insertion time"
      sync_storage_flush_limit:
        type: integer
        default: 20000
        minimun: 0
        description: "Enables synchronous storage flush inside write-calls, if async updates count is more than sync_storage_flush_limit. 0 - disables synchronous storage flush, in this case storage will be flushed in background thread only"
      cache:
        type: object
        properties:
          index_idset_cache_size:
            type: integer
            default: 134217728
            minimun: 0
            description: "Max size of the index IdSets cache in bytes (per index). Each index has it's own independant cache. This cache is used in any selections to store resulting sets of internal document IDs (it does not stores documents' content itself)"
          index_idset_hits_to_cache:
            type: integer
            default: 2
            minimun: 0
            description: "Default 'hits to cache' for index IdSets caches. This value determines how many requests required to put results into cache. For example with value of 2: first request will be executed without caching, second request will generate cache entry and put results into the cache and third request will get cached results. This value may be automatically increased if cache is invalidation too fast"
          ft_index_cache_size:
            type: integer
            default: 134217728
            minimun: 0
            description: "Max size of the fulltext indexes IdSets cache in bytes (per index). Each fulltext index has it's own independant cache. This cache is used in any selections to store resulting sets of internal document IDs, FT ranks and highlighted areas (it does not stores documents' content itself)"
          ft_index_hits_to_cache:
            type: integer
            default: 2
            minimun: 0
            description: "Default 'hits to cache' for fulltext index IdSets caches. This value determines how many requests required to put results into cache. For example with value of 2: first request will be executed without caching, second request will generate cache entry and put results into the cache and third request will get cached results. This value may be automatically increased if cache is invalidation too fast"
          joins_preselect_cache_size:
            type: integer
            default: 268435456
            minimun: 0
            description: "Max size of the index IdSets cache in bytes for each namespace. This cache will be enabled only if 'join_cache_mode' property is not 'off'. It stores resulting IDs, serialized JOINed queries and any other 'preselect' information for the JOIN queries (when target namespace is right namespace of the JOIN)"
          joins_preselect_hit_to_cache:
            type: integer
            default: 2
            minimun: 0
            description: "Default 'hits to cache' for joins preselect cache of the current namespace. This value determines how many requests required to put results into cache. For example with value of 2: first request will be executed without caching, second request will generate cache entry and put results into the cache and third request will get cached results. This value may be automatically increased if cache is invalidation too fast"
          query_count_cache_size:
            type: integer
            default: 134217728
            minimun: 0
            description: "Max size of the cache for COUNT_CACHED() aggregation in bytes for each namespace. This cache stores resulting COUNTs and serialized queries for the COUNT_CACHED() aggregations"
          query_count_hit_to_cache:
            type: integer
            default: 2
            minimun: 0
            description: "Default 'hits to cache' for COUNT_CACHED() aggregation of the current namespace. This value determines how many requests required to put results into cache. For example with value of 2: first request will be executed without caching, second request will generate cache entry and put results into the cache and third request will get cached results. This value may be automatically increased if cache is invalidation too fast"


  ReplicationConfig:
    type: object
    properties:
      server_id:
        type: integer
        default: 0
        minimun: 0
        maximum: 999
        description: "Node identifier. Should be unique for each node in the replicated cluster (non-unique IDs are also allowed, but may lead to the inconsistency in some cases"
      cluster_id:
        type: integer
        description: "Cluser ID - must be same for client and for master"

  AsyncReplicationConfig:
    type: object
    required:
      - role
      - nodes
      - namespaces
    properties:  
      role:
        type: string
        description: "Replication role"
        enum:
          - none
          - follower
          - leader
      mode:
        type: string
        description: "Allows to configure async replication from sync raft-cluster (replicate either from each node, or from synchronous cluster leader)"
        enum:
          - default
          - from_sync_leader
      app_name:
        type: string
        description: "Application name, used by replicator as a login tag"
      online_updates_timeout_sec:
        type: integer
        description: "Node response timeout for online-replication (seconds)"
      sync_timeout_sec:
        type: integer
        description: "Network timeout for communication with followers (for force and wal synchronization), in seconds"
      retry_sync_interval_msec:
        type: integer
        description: "Resync timeout on network errors"
      sync_threads:
        type: integer
        description: "Number of data replication threads"
      syncs_per_thread:
        type: integer
        description: "Max number of concurrent force/wal sync's per thread"
      batching_routines_count:
        type: integer
        description: "Number of coroutines for updates batching (per namespace). Higher value here may help to reduce networks triparound await time, but will require more RAM"
      online_updates_delay_msec:
        type: integer
        description: "Delay between write operation and replication. Larger values here will leader to higher replication latency and bufferization, but also will provide more effective network batching and CPU untilization"
      enable_compression:
        type: boolean
        description: "Enable network traffic compression"
      max_wal_depth_on_force_sync:
        type: integer
        description: "Maximum number of WAL records, which will be copied after force-sync"
      log_level:
        type: string
        description: "Replication log level on replicator's startup"
        enum:
          - none
          - error
          - warning
          - info
          - trace
      namespaces:
        type: array
        description: "General list of namespaces for replication. Empty means all of the namespaces. All replicated namespaces will become read only for followers"
        items:
          type: string
      nodes:
        type: array
        description: "Followers list"
        items:
          type: object
          required:
            - dsn
          properties:
            dsn:
              type: string
              description: "Follower's DSN. Must have cproto-scheme"
            namespaces:
              type: array
              description: "List of namespaces to replicate on this specific node. Empty means all of the namespaces. If field doesn't exists, then general list will be used"
              items:
                type: string

  ActionCommand:
    type: object
    required:
      - command
    properties:  
      command:
        type: string
        description: "Command to execute"
        enum:
          - restart_replication
          - reset_replication_role
      namespace:
        type: string
        description: "Namespace name for reset_replication_role. May be empty"

  BeginTransactionResponse:
    type: "object"
    properties:
      tx_id:
        type: "string"
        description: "Unique transaction id"
